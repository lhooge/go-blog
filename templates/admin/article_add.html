{{define "admin/article_add"}}
{{template "admin/header" .}}
{{template "admin/navigation" .}}
<main>
	{{template "skel/flash"}}

    <h2>Write an article</h2>

    <form action="/admin/article/new" method="post">
	    <div class="form-group">
		    <label for="headline">Headline</label>
		    <input type="text" class="form-control" id="headline" name="headline" placeholder="Headline..." {{if .article.Headline}}value="{{.article.Headline}}"{{end}} required>
	    </div>

	    <div class="form-group">
		    <label for="content">Content</label>
		    <textarea class="form-control" rows="25" id="content" name="content" placeholder="Content...">{{.article.Content}}</textarea>
	    </div>

	    {{ .csrfField }}

	    <div class="button-group">
			<button name="action" value="save" class="button">Save</button>
			<button name="action" formtarget="_blank" value="preview" class="button">Preview</button>
		</div>
    </form>
</main>
{{template "admin/footer"}}
{{end}}
