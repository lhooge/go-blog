{{define "admin/site_add"}}
{{template "admin/head" .}}

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-lg-2 sidebar">
			{{template "admin/navigation" .}}
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">Add a new site</h1>
			{{template "admin/flash" .}}

			<form action="/admin/site/new" method="post">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="Title..." {{if .site.Title}}value="{{.site.Title}}"{{end}} required>
				</div>

				<div class="form-group">
					<label for="site">Link</label>
					<input type="text" class="form-control" id="link" name="link" placeholder="Link..." {{if .site.Link}}value="{{.site.Link}}"{{end}} required>
				</div>

				<div class="form-group">
					<label for="content">Content</label>
					<textarea class="form-control" rows="25" id="content" name="content" placeholder="Content...">{{.site.Content}}</textarea>
				</div>

				{{ .csrfField }}

				<button name="action" value="save" class="btn btn-primary" style="margin-left: 10px; float:right">Save</button>
				<button name="action" formtarget="_blank" value="preview" class="btn btn-primary" style="margin-left: 10px; float:right">Preview</button>
			</form>
		</div>
	</div>
</div>

{{template "admin/footer"}}

{{end}}
