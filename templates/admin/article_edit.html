{{define "admin/article_edit"}}
{{template "admin/header" .}}
{{template "admin/navigation" .}}

<main>
	{{template "skel/flash"}}
	<h2>Update article</h2>

	{{with .article}}
		<form action="/admin/article/edit/{{.ID}}" method="post">
			<div class="form-group">
				<label for="headline">Headline</label>
				<input type="text" class="form-control" value="{{.Headline}}" id="headline" name="headline" placeholder="Headline..." required>
			</div>

			<div class="form-group">
				<label for="content">Content</label>
				<textarea class="form-control" rows="25" id="content" name="content">{{.Content}}</textarea>
			</div>

			{{ $.csrfField }}
			
			<div class="button-group">
				<button name="action" value="save" class="button">Save</button>
				<button name="action" formtarget="_blank" value="preview" class="button">Preview</button>
			</div>
		</form>
	{{end}}
</main>
{{template "admin/footer"}}
{{end}}
