{{define "admin/user_invite_add"}}

{{template "admin/head" .}}
{{template "admin/navigation" .}}
<main>
	{{template "skel/flash" .}}

	<h2>Invite user</h2>
			
	<form action="/admin/user-invite/new" method="post">
		<label for="username">Username</label>
		<input type="username" name="username" {{if .user_invite}}value="{{.user_invite.Username}}"{{end}} value="{{.Username}}" id="username" placeholder="Username..." required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" {{if .user_invite}}value="{{.user_invite.Email}}"{{end}} placeholder="Email..." required>

		<label for="displayname">Display name</label>
		<input type="text" id="displayname" name="displayname" {{if .user_invite}}value="{{.user_invite.DisplayName}}"{{end}} placeholder="Display name..." required>

		<div class="checkbox">
			<label><input type="checkbox" id="admin" name="admin" value="on"{{if .user_invite.IsAdmin}} checked{{end}}>Admin?</label>
		</div>
			
		{{ .csrfField }}
		<div class="button-group">
			<button name="action" value="add">Invite</button>
		</div>
	</form>
</main>
{{template "admin/footer"}}
{{end}}
