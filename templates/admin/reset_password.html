{{define "admin/reset_password"}}
{{template "admin/header"}}
<body>
	<main>
		<form action="/admin/reset-password/{{.hash}}" method="POST">
			<h2>Password reset</h2>

			{{template "admin/flash" .}}

			<label for="password">Password</label>
			<input type="password" required="required" autocomplete="off" name="password" id="password" placeholder="Password...">

			<label for="reenter_password">Re-enter password</label>
			<input type="password" required="required" autocomplete="off" name="reenter_password" id="reenter_password" placeholder="Re-enter password...">

			{{ .csrfField }}

			<div class="button-group">
				<input type="submit" value="Send reset instruction">
			</div>
		</form>
	</main>
</body>
</html>
{{end}}
