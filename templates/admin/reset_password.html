{{define "admin/reset_password"}}
{{template "admin/head_login"}}
<body>
	<div class="container">
		<div class="lw-login col-md-6 col-md-offset-3">
			<main>
				<form action="/admin/reset-password/{{.hash}}" method="POST" class="form-horizontal">
					<div class="login_wrapper">
						<div class="login_header">
							<h4>Password reset</h4>
						</div>

						<div class="login_body">
							{{template "admin/flash" .}}

							<div class="form-group">
								<label for="password" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" required="required" autocomplete="off" class="form-control" name="password" id="password" placeholder="Password...">
								</div>
							</div>

							<div class="form-group">
								<label for="reenter_password" class="col-sm-2 control-label">Re-enter password</label>
								<div class="col-sm-10">
									<input type="password" required="required" autocomplete="off" class="form-control" name="reenter_password" id="reenter_password" placeholder="Re-enter password...">
								</div>
							</div>

							{{ .csrfField }}

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="submit" class="btn btn-primary pull-right" value="Send reset instruction">
								</div>
							</div>
						</div>
					</div>
				</form>
			</main>
		</div>
	</div>
</body>
</html>
{{end}}
