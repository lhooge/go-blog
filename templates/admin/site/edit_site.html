{{define "admin/edit_site"}}
{{template "admin/head" .}}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-lg-2 sidebar">
			{{template "admin/navigation" .}}
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">Update site</h1>
			{{template "admin/flash" .}}

		{{with .site}}
			<form action="/admin/site/edit/{{.ID}}" method="post">
				<div class="form-group">
					<label for="headline">Title</label>
					<input type="text" class="form-control" value="{{.Title}}" id="title" name="title" placeholder="Title..." required>
				</div>

				<div class="form-group">
					<label for="headline">Link</label>
					<input type="text" class="form-control" value="{{.Link}}" id="link" name="link" placeholder="Link..." required>
				</div>

				<div class="form-group">
					<label for="content">Content</label>
					<textarea class="form-control" rows="25" id="content" name="content">{{.Content}}</textarea>
				</div>

				{{ $.csrfField }}

				<button name="action" value="save" class="btn btn-primary" style="margin-left: 10px; float:right">Save</button>
				<button name="action" formtarget="_blank" value="preview" class="btn btn-primary" style="margin-left: 10px; float:right">Preview</button>
			</form>
		{{end}}
		</div>
	</div>
</div>
{{template "admin/footer"}}
{{end}}
