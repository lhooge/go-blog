{{define "admin/login"}}
{{template "admin/header"}}
<body>
	<main>
		<form action="/admin" method="POST" class="form-horizontal">
			{{template "skel/flash" .}}
			
			<h2>Login</h2>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" required="required" class="form-control" name="username" id="username" value="{{.user.Username}}" placeholder="Username...">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" required="required" autocomplete="off" class="form-control" name="password" id="password" placeholder="Password...">
				</div>
			</div>

			{{if .state}}
				<input type="hidden" required="required" class="form-control" name="state" value="{{.state}}">
			{{end}}

			{{ .csrfField }}

			<div class="button-group">
				<input type="submit" value="Login">
			</div>
		</form>

		<a style="float:right; margin: 5px" href="/admin/forgot-password" title="forgottenPassword">Forgot password?</a>
	</main>
</body>
</html>
{{end}}
