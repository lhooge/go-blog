{{define "admin/profile_edit"}}
{{template "admin/head" .}}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-lg-2 sidebar">
		{{template "admin/navigation" .}}
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

			<h1 class="page-header">Edit profile</h1>
			{{template "admin/flash" .}}

		{{with .user}}
			<form action="/admin/user/profile" method="post">

				<div class="form-group">
					<label for="username">Username</label>
					<input type="username" class="form-control" name="username"  value="{{.Username}}" id="username" placeholder="Username...">
				</div>

				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" value="{{.Email}}" name="email" id="email" placeholder="E-mail..." required>
				</div>

				<div class="form-group">
					<label for="displayname">Display name</label>
					<input type="text" class="form-control" value="{{.DisplayName}}" id="displayname" name="displayname" placeholder="Display name..." required>
				</div>

				<div class="form-group">
					<label for="current_password">Current password</label>
					<input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current password..." required>
				</div>

				<div class="form-group">
					<label for="password">New password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password...">
				</div>

				<div class="form-group">
					<label for="retyped_password">Retype password</label>
					<input type="password" class="form-control" id="retyped_password" name="retyped_password" placeholder="Retype Password...">
				</div>

				{{ $.csrfField }}

				<button name="action" value="update" class="btn btn-primary" style="float:right">Speichern</button>
			</form>
		{{end}}
		</div>
	</div>
</div>
{{template "admin/footer"}}
{{end}}
