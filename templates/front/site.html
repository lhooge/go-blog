{{define "front/site"}}

{{template "front/head" .}}

		<link rel="alternate" type="application/rss+xml" href="/rss.xml">
	</head>

		<body>
			<div class="container">
				<header>
					<h1 class="header-text">{{PageTitle}}</h1>
				</header>

			{{template "front/navigation" .}}

			<main>
				{{template "skel/flash" .}}

				{{with .site}}
				    {{.Content | ParseMarkdown}}
				{{end}}
			</main>

				{{template "front/footer"}}
			</div>
		</body>
	</html>
{{end}}
